 <!--Google Maps-->
 <script src="http://maps.gooele.com/maps/api/js"></script>   
    
 <script>
        function init_map() {
            var var_location = new google.maps.LatLng(41.872939, -87.630932);

            var var_mapoptions = {
                center: var_location,
                zoom: 15
            };

            var var_marker = new google.maps.Marker({
                position: var_location,
                map: var_map,
                title: "Chicago"
            });

            var var_map = new google.maps.Map(document.getElementById("map-container"),
                var_mapoptions);

            var_marker.setMap(var_map);

        }

        google.maps.event.addDomListener(window, 'load', init_map);
